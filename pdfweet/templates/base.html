<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="static/style/bootstrap.min.css">
  <link rel="stylesheet" href="static/style/reboot.min.css">
  <title>pdfweet</title>

  <link rel="stylesheet" href="static/style/style.css">
</head>

<body>
  <header class="container">
    <img class="logo" src="static/pdfweet_logo.svg" alt="pdfweet">
    <div class="user-info">
      {% block user_info %}
      {% endblock %}
    </div>
  </header>
  <article class="container">
    <div class="pdf-form">
      {% block pdf_form%}
      {% endblock %}
    </div>
  </article>
  <footer class="container">
    
  </footer>
  {% block script%}
  {% endblock %}
</body>

</html>
